<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0073aa;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 40px;
    }
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    a {
      color: #0073aa;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Sample Page</h1>
    <p>This is a simple HTML layout.</p>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This page shows how to create a simple layout with header, content, and footer using only HTML and CSS.</p>
    <p><a href="#">Click here</a> to learn more.</p>
  </main>

  <footer>
    &copy; 2025 My Sample Site. All rights reserved.
  </footer>

</body>
</html>
